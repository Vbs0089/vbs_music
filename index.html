<!DOCTYPE html>
<html>
  <head>
    <style>
  .number-buttons {
  display: flex;
  flex-wrap: wrap;
}

.piano-button {
  width: 50px;
  height: 50px;
  margin: 5px;
  background-color: white;
  border: 1px solid black;
  border-radius: 5px;
  font-size: 24px;
  font-weight: bold;
  color: black;
  cursor: pointer;
}

.piano-button:hover {
  background-color: #ccc;
}

.piano-sounds audio {
  display: none;
}
    
    </style>
    <meta charset="UTF-8">
    <title>Piano Sounds</title>
   
  </head>
  <body>
    <div class="number-buttons">
      <button class="piano-button" data-note="C">0</button>
      <button class="piano-button" data-note="D">1</button>
      <button class="piano-button" data-note="E">2</button>
      <button class="piano-button" data-note="F">3</button>
      <button class="piano-button" data-note="G">4</button>
      <button class="piano-button" data-note="A">5</button>
      <button class="piano-button" data-note="B">6</button>
      <button class="piano-button" data-note="C2">7</button>
      <button class="piano-button" data-note="D2">8</button>
      <button class="piano-button" data-note="E2">9</button>
    </div>
    <div class="piano-sounds">
      <audio id="C" src="sounds/C.mp3"></audio>
      <audio id="D" src="sounds/D.mp3"></audio>
      <audio id="E" src="sounds/E.mp3"></audio>
      <audio id="F" src="sounds/F.mp3"></audio>
      <audio id="G" src="sounds/G.mp3"></audio>
      <audio id="A" src="sounds/A.mp3"></audio>
      <audio id="B" src="sounds/B.mp3"></audio>
      <audio id="C2" src="sounds/C2.mp3"></audio>
      <audio id="D2" src="sounds/D2.mp3"></audio>
      <audio id="E2" src="sounds/E2.mp3"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
